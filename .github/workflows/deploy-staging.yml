name: Deploy Staging

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:6
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand({ ping: 1 })'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    environment: staging

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install backend dependencies
        run: npm ci --prefix backend

      - name: Build backend
        run: npm --prefix backend run build

      - name: Wait for MongoDB
        run: |
          for i in {1..30}; do
            nc -z localhost 27017 && echo "Mongo is up" && exit 0
            echo "Waiting for Mongo..."
            sleep 1
          done
          echo "Mongo did not start in time" && exit 1

      - name: Run migrations
        run: npm --prefix backend run migrate:up
        env:
          MONGO_URI: mongodb://localhost:27017/todo_app

      - name: Deploy backend
        env:
          STAGING_DEPLOY_HOOK_URL: ${{ secrets.STAGING_DEPLOY_HOOK_URL }}
        run: |
          if [ -z "$STAGING_DEPLOY_HOOK_URL" ]; then
            echo "Set STAGING_DEPLOY_HOOK_URL in GitHub Environment secrets."
            exit 1
          fi
          curl -X POST "$STAGING_DEPLOY_HOOK_URL"
